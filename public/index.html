<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>தேவர் நற்பணி மன்றம்</title>

  <link rel="icon" type="image/png" href="app_main_icon_compress.jpg" sizes="32x32">
  <link rel="apple-touch-icon" href="app_main_icon_compress.jpg" sizes="180x180">
  <meta property="og:title" content="தேவர் நற்பணி மன்றம்">
  <meta property="og:description" content="தேவர் நற்பணி மன்றம், குத்துக்கல்வலசை">
  <meta property="og:image" content="https://narpanimandramapp.web.app/app_main_icon_compress.jpg">
  <meta property="og:url" content="https://narpanimandramapp.web.app/">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <style>
    * {margin:0; padding:0; box-sizing:border-box;}
    body {
      font-family: 'Poppins', 'Segoe UI', sans-serif;
      color: #fff;
      background: #0a0a0a;
      overflow-x: hidden;
      min-height: 100vh;
    }

    /* Animated background */
    .animated-bg, .mesh-gradient, .orbs, .sparkles {
      position: fixed; top:0; left:0; width:100%; height:100%; pointer-events:none;
    }
    .animated-bg {
      background: radial-gradient(circle at 20% 50%, rgba(255, 107, 53, 0.3) 0%, transparent 50%),
                  radial-gradient(circle at 80% 80%, rgba(247, 147, 30, 0.3) 0%, transparent 50%);
      animation: bgPulse 8s ease-in-out infinite;
    }
    @keyframes bgPulse {0%,100%{opacity:.6;}50%{opacity:.9;}}

    .mesh-gradient {
      background: linear-gradient(135deg, rgba(255, 107, 53, 0.1), transparent 50%),
                  linear-gradient(225deg, rgba(247, 147, 30, 0.1), transparent 50%);
      animation: meshRotate 20s linear infinite;
    }
    @keyframes meshRotate {0%{transform:rotate(0deg);}100%{transform:rotate(360deg);}}


    /* Floating Orbs */
    .orb {
      position:absolute; border-radius:50%; filter:blur(60px); opacity:.4;
      animation: floatOrb 15s ease-in-out infinite;
    }
    .orb:nth-child(1){width:400px;height:400px;top:10%;left:10%;
      background: radial-gradient(circle, rgba(255,107,53,0.8),transparent);}
    .orb:nth-child(2){width:300px;height:300px;bottom:20%;right:10%;
      background: radial-gradient(circle, rgba(247,147,30,0.8),transparent);}
    .orb:nth-child(3){width:350px;height:350px;top:50%;left:50%;
      background: radial-gradient(circle, rgba(255,221,0,0.6),transparent);}
    @keyframes floatOrb {
      0%,100%{transform:translate(0,0);}
      50%{transform:translate(30px,-30px);}
    }

    /* Header */
    .header {
      text-align:center;
      padding:80px 20px 40px;
      position:relative;
      z-index:10;
    }
    .app-icon {
      width:130px;height:130px;margin:0 auto 25px;
      border-radius:30px;overflow:hidden;
      background:linear-gradient(135deg,rgba(255,255,255,.1),rgba(255,255,255,.05));
      box-shadow:0 20px 60px rgba(255,71,87,.4);
      animation:iconFloat 4s ease-in-out infinite, iconGlow 2s ease-in-out infinite;
      display:flex;align-items:center;justify-content:center;
    }
    .app-icon img{width:80px;height:80px;border-radius:20px;object-fit:cover;}
    @keyframes iconFloat {0%,100%{transform:translateY(0);}50%{transform:translateY(-10px);}}
    @keyframes iconGlow {
      0%,100%{box-shadow:0 20px 60px rgba(255,71,87,.4);}
      50%{box-shadow:0 20px 80px rgba(255,71,87,.6);}
    }
    .header h1 {
      font-size:3em;
      background:linear-gradient(45deg,#fff,#ffa502,#fff);
      -webkit-background-clip:text; -webkit-text-fill-color:transparent;
      animation:textGlow 3s ease-in-out infinite;
    }
    @keyframes textGlow {
      0%,100%{text-shadow:0 0 20px rgba(255,107,53,.5);}
      50%{text-shadow:0 0 40px rgba(255,107,53,.8);}
    }
    .header p {font-size:1.3em;opacity:.9;}

    /* Main content */
    .main-content {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(20px);
      border-radius: 25px;
      border: 1px solid rgba(255,255,255,0.1);
      margin: 20px auto;
      padding: 40px;
      animation: fadeIn 1s ease-out;
      z-index: 10;
      position: relative;
      max-width: 400px;
      text-align: center;
    }
    @keyframes fadeIn {from{opacity:0;transform:translateY(30px);}to{opacity:1;transform:translateY(0);}}


    /* Download Button */
    .download-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background:linear-gradient(135deg,#ff6b35,#ffa502);
      color:#fff;
      text-decoration:none;
      padding:18px 50px;
      border-radius:60px;
      font-weight:bold;
      font-size:1.1em;
      transition:.4s;
      margin: 0 auto;
    }
    .download-btn:hover {transform:scale(1.05);}

    /* Version Info */
    .version-info {
      margin-top:25px;
      line-height:1.8em;
      font-size:0.95em;
      opacity:.9;
    }
    .version-line, .update-line {
      display:flex;
      justify-content:center;
      gap:10px;
      flex-wrap:wrap;
    }
    .update-line {
      font-style:italic;
      opacity:.8;
    }

    /* Desktop Message */
    .desktop-message {
      font-size:1.5em;
      text-align:center;
      margin-top:30px;
      color:#ffd700;
      text-shadow:0 0 20px rgba(255,165,0,0.6);
      animation: pulse 2s infinite;
    }
    @keyframes pulse {0%,100%{opacity:1;}50%{opacity:.5;}}

    @media(max-width:768px){
      .header h1{font-size:2.3em;}
    }
  </style>
</head>
<body>
  <div class="animated-bg"></div>
  <div class="mesh-gradient"></div>
  <div class="orbs">
    <div class="orb"></div>
    <div class="orb"></div>
    <div class="orb"></div>
  </div>
  <div class="sparkles"></div>

  <div class="container">
    <div class="header">
      <div class="app-icon">
        <img src="app_main_icon_compress.jpg" alt="App Icon">
      </div>
      <h1>தேவர் நற்பணி மன்றம்</h1>
      <br>
      <p>குத்துக்கல்வலசை</p>
    </div>

    <div class="main-content" id="mobileContent">
      <h2 style="margin-bottom:20px;">Download Latest Version</h2>
      <a href="#" class="download-btn" id="downloadBtn">
        <i class="fab fa-android"></i> Download APK
      </a>

      <div class="version-info">
        <div class="version-line">
          <strong>Version 1.1.1</strong> • <span>67.28 MB</span>
        </div>
        <div class="update-line">
          Updated on Oct 16, 2025 – 08:00 AM
        </div>
      </div>
    </div>

    <div id="desktopMessage" class="desktop-message" style="display:none;">
      இந்த இணையப் பக்கம் மொபைல் உலாவியில் மட்டுமே அணுக முடியும்.<br>
      (This page is only accessible via mobile browser)
    </div>
  </div>

  <script>
    // Detect mobile device
    const isMobile = /Android|iPhone|iPad|iPod|Opera Mini|IEMobile|Mobile/i.test(navigator.userAgent);
    if (!isMobile) {
      document.getElementById('mobileContent').style.display = 'none';
      document.getElementById('desktopMessage').style.display = 'block';
    }

    // Add sparkles
    const sparklesContainer = document.querySelector('.sparkles');
    for (let i=0;i<30;i++){
      const s=document.createElement('div');
      s.className='sparkle';
      s.style.position='absolute';
      s.style.width='3px';s.style.height='3px';
      s.style.borderRadius='50%';s.style.background='white';
      s.style.left=Math.random()*100+'%';
      s.style.top=Math.random()*100+'%';
      s.style.opacity=Math.random();
      s.style.animation=`sparkleFloat ${2+Math.random()*2}s ease-in-out infinite ${Math.random()*3}s`;
      sparklesContainer.appendChild(s);
    }

    // Sparkle animation
    const style = document.createElement('style');
    style.textContent = `
      @keyframes sparkleFloat {
        0%,100%{opacity:0;transform:translateY(0) scale(0);}
        50%{opacity:1;transform:translateY(-80px) scale(1);}
      }`;
    document.head.appendChild(style);

    // Download link
    const btn=document.getElementById('downloadBtn');
    btn.addEventListener('click',e=>{
      e.preventDefault();
      const link=document.createElement('a');
      link.href='https://github.com/naamtechapps/thevarnarbanimandram/releases/download/2.0/Thevar_narpani_mandram.apk';
      link.download='Narpani_mandram.apk';
      document.body.appendChild(link);
      link.click();
      link.remove();
    });
  </script>
</body>
</html>
